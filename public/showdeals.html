<html lang="en">
    <head>
        <link href="css/showdeals.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/map.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:900" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/sidebar.js"></script>
  </head>
<body>


  <div class="sidebar-collapse" id="collapse">
    <img src="img/arrow.svg" id="arrow">
  </div>

<div class="sidebar" id="sidebar">

  <h1>Deals Near You</h1>

  <div class="item">

      <p class="vote-num">12</p>

    </div>

    <img src="img/square.png" class="item-img" alt="">

    <div class="item-center">

      <div class="item-left">
        <h3 class="item-name">Restaurant Here</h3>
          <p class="item-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labor</p>
      </div>

      <div class="item-right">
        <p class="item-distance-num">0.3</p>
        <p class="item-dist-end">Miles</p>
      </div>

    </div>
  </div>

</div>

  <div id="map">
  </div>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCuGrGEQiUZObiSOQj8kcXNskhqAi9gjI4"></script>

    <div id="main">

    </div>

<script src="js/showdeal.js" type="text/javascript"></script>
</body>
</html>
